<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MMC + VIP CHECK</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#e5e7eb;
}

.container{
  max-width:900px;
  margin:20px auto;
  padding:0 12px;
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button{
  margin-top:12px;
  background:#0ea5e9;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

#out{
  margin-top:16px;
}

.card{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid #1e293b;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
}

.label{
  font-weight:bold;
  color:#38bdf8;
}

.value{
  font-weight:600;
}

.data-16{color:#9ca3af;}
.data-32{color:#3b82f6;}
.data-64{color:#06b6d4;}
.data-128{color:#a855f7;}
.data-256{color:#f59e0b;}
.data-512{color:#ef4444;}
</style>
</head>

<body>
<div class="container">
  <div class="title">CHECK DATA</div>
  <input id="q" placeholder="Nhập mã">
  <button onclick="check()">CHECK</button>
  <div id="out"></div>
</div>

<script src="data.js"></script>

<script>

/* ===== MMC MAP ===== */
const mmcMap = {
  MMC1: "16G",
  MMC2: "32G",
  MMC3: "64G",
  MMC4: "128G",
  MMC5: "256G",
  MMC6: "512G"
};

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function check(){
  const key = normalize(q.value);
  out.innerHTML = "";

  if(!key) return;

  let found = false;

  data.forEach(x=>{
    const n = normalize(x.code);
    if(n.includes(key)){
      found = true;

      const mmcVal = x.mmc;
      const size = mmcMap[mmcVal] || "";
      const sizeClass = size.replace("G","");

      out.innerHTML += `
        <div class="card">
          <div class="row">
            <div class="label">MÃ</div>
            <div class="value">${x.code}</div>
          </div>

          ${mmcVal ? `
          <div class="row">
            <div class="label">DATA</div>
            <div class="value data-${sizeClass}">
              ${mmcVal} (${size})
            </div>
          </div>` : ""}

          ${x.vip ? `
          <div class="row">
            <div class="label">VIP</div>
            <div class="value">${x.vip}</div>
          </div>` : ""}

          ${x.chip ? `
          <div class="row">
            <div class="label">CHIP</div>
            <div class="value">${x.chip}</div>
          </div>` : ""}
        </div>
      `;
    }
  });

  if(!found){
    out.innerHTML = `<div class="card">❌ Không xác định</div>`;
  }
}

</script>
</body>
</html>
