<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --blue:#38bdf8;
  --vip8:#f59e0b;
  --vip9:#ef4444;
  --green:#22c55e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#020617,#020617 60%,#020617);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:24px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:2.2fr 1fr;
  gap:24px;
}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
  box-shadow:0 10px 40px rgba(0,0,0,.35);
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin-bottom:18px;
  letter-spacing:.5px;
}

input,button{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:none;
  font-size:16px;
}

input{
  background:#020617;
  border:1px solid var(--border);
  color:var(--text);
}

button{
  margin-top:12px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}

/* RESULT */
#out{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  margin-top:18px;
}

.item{
  background:#020617;
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  transition:.2s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.vip{
  font-weight:800;
  margin-top:6px;
}
.vip-8{color:var(--vip8)}
.vip-9{color:var(--vip9)}

.badge{
  display:inline-block;
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  margin-right:6px;
}
.ufs{background:var(--green);color:#020617}
.brand{border:1px solid var(--blue);color:var(--blue)}

/* ADMIN */
.logout{
  text-align:right;
  font-size:13px;
  color:var(--blue);
  cursor:pointer;
  margin-bottom:6px;
}

.admin-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid var(--border);
}

.admin-box b{font-size:15px}
.stat{font-size:12px;color:#93c5fd;margin-top:4px}
.copy{font-size:12px;color:var(--blue);cursor:pointer;margin-top:4px}

.lock{
  padding:8px 16px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  cursor:pointer;
}
.lock-open{background:#22c55e;color:#020617}
.lock-close{background:#facc15;color:#020617}

.edit{
  font-size:12px;
  color:#a5b4fc;
  cursor:pointer;
  margin-left:6px;
}

/* LOGIN */
#adminLogin{display:none}
.login-box{
  max-width:360px;
  margin:80px auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}
.error{
  color:#ef4444;
  font-size:13px;
  margin-top:10px;
  text-align:center;
}
</style>
