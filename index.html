<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TRUNGGIA82 CHECK VIP PRO</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#020617;color:#e5e7eb}

.container{
  max-width:95vw;
  margin:20px auto;
  display:grid;
  grid-template-columns:2.3fr 1fr;
  gap:24px;
}

.panel{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:20px;
  padding:22px;
}

.title{text-align:center;font-size:22px;font-weight:bold;margin-bottom:16px}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
button{margin-top:12px;background:#0ea5e9;color:#000;font-weight:bold;cursor:pointer}

.item{padding:14px 0;border-bottom:1px solid #1e293b}
.vip{font-weight:bold}
.vip-8{color:#f59e0b}
.vip-9{color:#ef4444}

.badge{display:inline-block;padding:4px 12px;border-radius:999px;font-size:13px;font-weight:bold;margin-left:6px}
.ufs{background:#16a34a;color:#000}
.brand{border:1px solid #3b82f6;color:#3b82f6}

.admin-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:10px 0;
  border-bottom:1px solid #1e293b
}
.admin-box{flex:1}
.small{font-size:12px;color:#9ca3af;word-break:break-all}
.copy{font-size:12px;color:#38bdf8;cursor:pointer}

.lock{
  font-size:22px;
  cursor:pointer;
}
.lock.locked{color:#ef4444}
.lock.unlocked{color:#22c55e}

/* LOGIN */
#loginScreen{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
}
.login-box{
  max-width:360px;
  margin:120px auto;
  border:1px solid #1e293b;
  border-radius:20px;
  padding:28px;
  text-align:center;
}
.error{color:#ef4444;margin-top:10px;display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>üîê ADMIN LOGIN</h2>
    <input id="adminPass" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin">
    <button onclick="loginAdmin()">ƒêƒÉng nh·∫≠p</button>
    <div id="loginError" class="error">‚ùå Sai m·∫≠t kh·∫©u</div>
  </div>
</div>

<div class="container">

  <!-- CHECK -->
  <div class="panel">
    <div class="title">CHECK VIP</div>
    <input id="q" placeholder="Nh·∫≠p m√£ chip / prefix">
    <button onclick="check()">CHECK</button>
    <div id="out"></div>
  </div>

  <!-- ADMIN -->
  <div class="panel" id="adminPanel" style="display:none">
    <div class="title">ADMIN TRUNGGIA82</div>
    <div id="adminList"></div>
    <button style="margin-top:20px;background:#ef4444" onclick="logout()">ƒêƒÉng xu·∫•t</button>
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_PASS = "12345";

/* ===== DATA ===== */
const data=[
 {code:"KM8V8001JM-B813",vip:8},
 {code:"KM8V9001JM-B813",vip:8},
 {code:"KM8V7001JA-B813",vip:8},
 {code:"KM8F800JM-B813",vip:9}
];

let admins = JSON.parse(localStorage.getItem("admins")) || [
 {name:"Th√†nh L·ªôc",key:"A",lock:false},
 {name:"Th·ª£ B",key:"B",lock:true},
 {name:"Th·ª£ C",key:"C",lock:true},
 {name:"Th·ª£ D",key:"D",lock:false}
];

/* ===== CHECK ===== */
function normalize(s){return s.toUpperCase().replace(/[^A-Z0-9]/g,"")}
function check(){
 const k=normalize(q.value);
 out.innerHTML="";
 const r=data.filter(x=>normalize(x.code).includes(k));
 if(!r.length){out.innerHTML="<div class='item'>‚ùå Kh√¥ng t√¨m th·∫•y</div>";return;}
 out.innerHTML=r.map(x=>`
   <div class="item">
     <div><b>M√É:</b> ${x.code}</div>
     <div class="vip vip-${x.vip}">VIP ${x.vip}</div>
   </div>`).join("");
}

/* ===== ADMIN ===== */
function renderAdmins(){
 localStorage.setItem("admins",JSON.stringify(admins));
 adminList.innerHTML = admins.map((a,i)=>{
   const link = location.origin + location.pathname + "?u=" + a.key;
   return `
   <div class="admin-row">
     <div class="admin-box">
       <b>${a.name}</b>
       <div class="small">${link}</div>
       <div class="copy" onclick="navigator.clipboard.writeText('${link}')">üìã Copy link</div>
     </div>
     <div class="lock ${a.lock?"locked":"unlocked"}"
       onclick="toggleLock(${i})"
       title="${a.lock?"ƒêang kh√≥a":"ƒêang m·ªü"}">
       ${a.lock?"üîí":"üîì"}
     </div>
   </div>`;
 }).join("");
}

function toggleLock(i){
 if(!confirm("X√°c nh·∫≠n ƒë·ªïi tr·∫°ng th√°i kh√≥a?")) return;
 admins[i].lock=!admins[i].lock;
 renderAdmins();
}

/* ===== LOGIN ===== */
function loginAdmin(){
 if(adminPass.value!==ADMIN_PASS){
   loginError.style.display="block";
   return;
 }
 localStorage.setItem("adminLogin","1");
 loginScreen.style.display="none";
 adminPanel.style.display="block";
 renderAdmins();
}
function logout(){
 localStorage.removeItem("adminLogin");
 location.reload();
}

/* ===== ROUTE ===== */
(function(){
 const p=new URLSearchParams(location.search);
 const u=p.get("u");

 if(u==="ADMIN"){
   if(localStorage.getItem("adminLogin")){
     adminPanel.style.display="block";
     renderAdmins();
   }else{
     loginScreen.style.display="block";
   }
   return;
 }

 if(u){
   const a=admins.find(x=>x.key===u);
   if(a && a.lock){
     document.body.innerHTML="<h2 style='color:red;text-align:center;margin-top:100px'>üîí T√ÄI KHO·∫¢N ƒê√É B·ªä KH√ìA</h2>";
   }
 }
})();
</script>

</body>
</html>
