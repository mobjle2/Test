<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CHECK VIP</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Roboto,Arial;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#f1f5f9;
}

.container{
  max-width:1000px;
  margin:30px auto;
  padding:0 16px;
}

.title{
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin:30px 0;
  background:linear-gradient(90deg,#FFD700,#ffae00,#FFD700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  width:100%;
  padding:16px;
  border-radius:30px;
  border:1px solid rgba(255,215,0,0.3);
  background:#111;
  color:white;
  font-size:16px;
  outline:none;
}

button{
  width:100%;
  padding:16px;
  border-radius:30px;
  border:none;
  margin-top:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(45deg,#FFD700,#ffb700);
  color:black;
}

.disclaimer{
  margin-top:10px;
  font-size:12px;
  opacity:0.7;
  text-align:center;
}

#out{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
  margin-top:24px;
}

.item{
  background:linear-gradient(145deg,#111,#1a1a1a);
  border-radius:25px;
  padding:20px;
  border:1px solid rgba(255,215,0,0.15);
  transition:0.3s;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  margin-top:10px;
}

.vip{
  font-weight:800;
  position:relative;
  overflow:hidden;
}

.vip::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.5),transparent);
  animation:shine 2.5s infinite;
}

@keyframes shine{
  0%{left:-100%;}
  100%{left:100%;}
}

.vip-13{
  background:linear-gradient(90deg,#5b0000,#ff0000,#5b0000);
  color:white;
  animation:rubyGlow 1s infinite alternate;
}

@keyframes rubyGlow{
  from{box-shadow:0 0 15px red;}
  to{box-shadow:0 0 40px crimson;}
}

#moneyRain,#firework{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

#vip13Screen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#8b0000,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  opacity:0;
  transition:0.5s;
}

.vip13Text{
  font-size:60px;
  font-weight:900;
  color:#FFD700;
  text-shadow:0 0 20px red,0 0 40px crimson;
  animation:zoomFlash 1.2s infinite alternate;
}

@keyframes zoomFlash{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}
</style>
</head>

<body>

<div class="container">
  <div class="title">üëë CHECK VIP SYSTEM</div>
  <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra">
  <button onclick="check()">CHECK</button>
  <div class="disclaimer">
    ‚ö† Tool l√†m ve chai, ch·ªâ mang t√≠nh tham kh·∫£o ‚Äî data t·ªïng h·ª£p nhi·ªÅu ngu·ªìn ph√¢n VIP n√™n c√≥ th·ªÉ sai s√≥t.
  </div>
  <div id="out"></div>
</div>

<canvas id="moneyRain"></canvas>
<canvas id="firework"></canvas>

<div id="vip13Screen">
  <div class="vip13Text">üëë VIP 13 DETECTED üëë</div>
</div>

<script src="data.js"></script>

<script>
const q=document.getElementById("q");
const out=document.getElementById("out");

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function check(){
  const key=normalize(q.value);
  out.innerHTML="";
  if(!key) return;

  data.forEach(x=>{
    if(normalize(x.code).includes(key)){
      out.innerHTML+=`
        <div class="item">
          ‚ö° ${x.code}
          ${x.vip?`
            <div class="badge vip ${x.vip.includes("VIP 13")?"vip-13":""}">
              üëë ${x.vip}
            </div>
          `:""}
        </div>
      `;
      if(x.vip && x.vip.includes("VIP 13")){
        showVIP13();
      }
    }
  });
}

q.addEventListener("keydown",e=>{
  if(e.key==="Enter") check();
});

const moneyCanvas=document.getElementById("moneyRain");
const mctx=moneyCanvas.getContext("2d");
moneyCanvas.width=window.innerWidth;
moneyCanvas.height=window.innerHeight;

function startMoneyRain(){
  let coins=[];
  for(let i=0;i<100;i++){
    coins.push({x:Math.random()*moneyCanvas.width,y:Math.random()*moneyCanvas.height});
  }
  function animate(){
    mctx.clearRect(0,0,moneyCanvas.width,moneyCanvas.height);
    mctx.font="20px Arial";
    coins.forEach(c=>{
      mctx.fillText("üí∞",c.x,c.y);
      c.y+=3;
      if(c.y>moneyCanvas.height) c.y=0;
    });
    requestAnimationFrame(animate);
  }
  animate();
}

function showVIP13(){
  document.getElementById("vip13Screen").style.opacity=1;
  startMoneyRain();
  setTimeout(()=>{
    document.getElementById("vip13Screen").style.opacity=0;
  },4000);
}
</script>

</body>
</html>
