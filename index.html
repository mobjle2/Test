<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CHECK VIP ‚Äì ADMIN PRO</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb
}

.container{
  max-width:95vw;
  margin:20px auto;
  display:grid;
  grid-template-columns:2.3fr 1fr;
  gap:24px;
}

.panel{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:20px;
  padding:22px;
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-bottom:16px
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button{
  margin-top:12px;
  background:#0ea5e9;
  color:#000;
  font-weight:bold;
  cursor:pointer
}

.item{
  padding:14px 0;
  border-bottom:1px solid #1e293b
}

.vip-8{color:#f59e0b}
.vip-9{color:#ef4444}

/* ADMIN */
.admin-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #1e293b
}

.lock{
  font-size:22px;
  cursor:pointer;
}

.lock.locked{color:#facc15}    /* v√†ng */
.lock.unlocked{color:#22c55e}  /* xanh */

/* LOGIN */
#loginScreen{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
}

.login-box{
  max-width:360px;
  margin:120px auto;
  border:1px solid #1e293b;
  border-radius:20px;
  padding:28px;
  text-align:center;
}

.login-box input{
  margin-bottom:12px;
  background:#020617;
  border:1px solid #1e293b;
  color:#e5e7eb;
}

.error{
  color:#ef4444;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<!-- LOGIN ADMIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>üîê ADMIN LOGIN</h2>
    <input id="adminUser" placeholder="User">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="loginAdmin()">ƒêƒÉng nh·∫≠p</button>
    <div id="loginError" class="error">‚ùå Sai user ho·∫∑c m·∫≠t kh·∫©u</div>
  </div>
</div>

<div class="container">

  <!-- CHECK -->
  <div class="panel">
    <div class="title">CHECK VIP</div>
    <input id="q" placeholder="Nh·∫≠p m√£ chip / prefix">
    <button onclick="check()">CHECK</button>
    <div id="out"></div>
  </div>

  <!-- ADMIN -->
  <div class="panel" id="adminPanel" style="display:none">
    <div class="title">ADMIN PANEL</div>
    <div id="adminList"></div>
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_USER = "admin";
const ADMIN_PASS = "12345";

/* ===== DATA CHECK ===== */
const data=[
 {code:"KM8V8001JM-B813",vip:8},
 {code:"KM8V9001JM-B813",vip:8},
 {code:"KM8V7001JA-B813",vip:8},
 {code:"KM8F800JM-B813",vip:9}
];

/* ===== WORKERS ===== */
let admins = [
 {name:"Th·ª£ A",key:"A",lock:false},
 {name:"Th·ª£ B",key:"B",lock:true},
 {name:"Th·ª£ C",key:"C",lock:false},
 {name:"Th·ª£ D",key:"D",lock:false}
];

/* ===== CHECK ===== */
function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"")
}

function check(){
  const k = normalize(q.value);
  out.innerHTML = "";
  const r = data.filter(x=>normalize(x.code).includes(k));
  if(!r.length){
    out.innerHTML = "<div class='item'>‚ùå Kh√¥ng t√¨m th·∫•y</div>";
    return;
  }
  out.innerHTML = r.map(x=>`
    <div class="item">
      <b>${x.code}</b><br>
      <span class="vip-${x.vip}">VIP ${x.vip}</span>
    </div>
  `).join("");
}

/* ===== ADMIN ===== */
function renderAdmins(){
  adminList.innerHTML = admins.map((a,i)=>`
    <div class="admin-row">
      <b>${a.name}</b>
      <div class="lock ${a.lock?"locked":"unlocked"}"
           onclick="toggleLock(${i})">
        ${a.lock?"üîí":"üîì"}
      </div>
    </div>
  `).join("");
}

function toggleLock(i){
  admins[i].lock = !admins[i].lock;
  renderAdmins();
}

/* ===== LOGIN ===== */
function loginAdmin(){
  if(adminUser.value !== ADMIN_USER || adminPass.value !== ADMIN_PASS){
    loginError.style.display = "block";
    return;
  }
  loginScreen.style.display = "none";
  adminPanel.style.display = "block";
  renderAdmins();
}

/* ===== ROUTE ===== */
(function(){
  const p = new URLSearchParams(location.search);
  const u = p.get("u");

  if(u === "ADMIN"){
    loginScreen.style.display = "block";
    return;
  }

  if(u){
    const a = admins.find(x=>x.key===u);
    if(a && a.lock){
      document.body.innerHTML = `
        <h2 style="
          color:#facc15;
          text-align:center;
          margin-top:120px">
          üîí T√ÄI KHO·∫¢N ƒê√É B·ªä KH√ìA
        </h2>`;
    }
  }
})();
</script>

</body>
</html>
