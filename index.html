<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CHECK VIP + MMC</title>
<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial;
  padding:30px;
}
input,button{
  padding:10px;
  font-size:16px;
}
.item{
  background:#1e293b;
  padding:15px;
  margin-top:15px;
  border-radius:10px;
}
</style>
</head>
<body>

<h2>CHECK VIP + MMC</h2>

<input id="q" placeholder="Nhập mã">
<button onclick="check()">CHECK</button>

<div id="out"></div>

<script src="data.js"></script>

<script>

const mmcMap={
  MMC1:"16G",
  MMC2:"32G",
  MMC3:"64G",
  MMC4:"128G",
  MMC5:"256G",
  MMC6:"512G"
};

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function chipIcon(code){
  if(code.startsWith("JZ")) return "MICRON";
  if(code.startsWith("KLM")||code.startsWith("KLU")) return "SAM SUNG";
  if(code.startsWith("H26")||code.startsWith("H28")) return "SK hynix";
  return "UNKNOWN";
}

function check(){

  const key = normalize(q.value);
  const out = document.getElementById("out");

  const found = data.filter(x=>x.norm===key);

  if(!found.length){
    out.innerHTML="❌ Không xác định";
    return;
  }

  out.innerHTML="";

  found.forEach(x=>{
    const size = mmcMap[x.mmc] || "";

    out.innerHTML+=`
      <div class="item">
        <div><b>MÃ:</b> ${x.code}</div>
        ${x.mmc?`<div><b>DATA:</b> ${x.mmc} (${size})</div>`:""}
        <div><b>CHIP:</b> ${chipIcon(x.code)}</div>
        ${x.vip?`<div><b>VIP:</b> ${x.vip}</div>`:""}
      </div>
    `;
  });

}

</script>

</body>
</html>
