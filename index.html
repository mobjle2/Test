<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CHECK VIP</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 12px;
}
.title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-bottom:16px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}
button{
  margin-top:12px;
  background:#0ea5e9;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-top:12px;
  border:1px solid #1e293b;
}
.vip{
  color:#facc15;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">CHECK VIP + MMC</div>
  <input id="q" placeholder="Nhập mã">
  <button onclick="check()">CHECK</button>
  <div id="out"></div>
</div>

<script src="data.js"></script>

<script>

const mmcMap={
 MMC1:"16G",
 MMC2:"32G",
 MMC3:"64G",
 MMC4:"128G",
 MMC5:"256G",
 MMC6:"512G"
};

function detectChip(code){
  code = code.toUpperCase();
  if(code.startsWith("JZ")) return "MICRON";
  if(code.startsWith("KLM") || code.startsWith("KLU")) return "SAM SUNG";
  if(code.startsWith("H26") || code.startsWith("H28") || code.startsWith("H2")) return "SK hynix";
  if(code.startsWith("SDIN")) return "SANDISK";
  if(code.startsWith("THG")) return "TOSHIBA";
  return "—";
}

function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

function check(){
  const key = normalize(q.value);
  out.innerHTML="";
  if(!key) return;

  let found=false;

  data.forEach(x=>{
    const n=normalize(x.code);
    if(n.includes(key)){
      found=true;

      const size=mmcMap[x.mmc]||"";

      out.innerHTML+=`
        <div class="item">
          <div><b>MÃ:</b> ${x.code}</div>

          ${x.mmc?`
            <div><b>DATA :</b> ${x.mmc} (${size})</div>
            <div><b>CHIP :</b> ${detectChip(x.code)}</div>
          `:""}

          ${x.vip?`
            <div class="vip">VIP : ${x.vip}</div>
          `:""}
        </div>
      `;
    }
  });

  if(!found){
    out.innerHTML=`<div class="item">❌ Không xác định</div>`;
  }
}

</script>

</body>
</html>
